<article class="card">
  <img class="card__img" src={{game.thumb}} alt={{game.title}}>
  <div class="card__info">
    <header>
      <h2 class="card__header">
        {{game.title | sliceText: 27}}
      </h2>
    </header>
    <div class="card__footer">
      <button class="card__button">
        DETALHES
      </button>
      <div class="card__offer">
        <div class="card__prices">
          <div class="card__old-price">
            <small><del>{{game.normalPrice}}</del></small>
          </div>
          <div class="card__new-price">
            ${{game.salePrice}}
          </div>
        </div>
        <div class="card__discount">
          {{ game.displayDiscount() }}
        </div>
      </div>
    </div>
  </div>
</article>
