<h1 class="title">Ofertas</h1>
<div class="row">
  <app-search-input (emitSearchValue)="filterGames($event)"></app-search-input>
  <app-select-order></app-select-order>
</div>

<section *ngIf="filteredOfertas.length>0; else notFoundMessage" class="card-list">
  <app-card-game *ngFor="let game of filteredOfertas" [oferta]="game"></app-card-game>
</section>
<ng-template #notFoundMessage>Nenhum item encontrado.</ng-template>
