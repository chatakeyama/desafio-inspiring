<form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">
  <div class="grid">
    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>ID*</mat-label>
        <input [formControl]="id" matInput placeholder="ID do jogo" [errorStateMatcher]="defaultErrorStateMatcher">
      </mat-form-field>
      <mat-error *ngIf="id.invalid && (id.touched || id.dirty)" class="errorMessage">
        Obrigatório, somente números e deve ser único.
      </mat-error>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Título*</mat-label>
        <input [formControl]="titulo" matInput placeholder="Título do jogo"
          [errorStateMatcher]="defaultErrorStateMatcher">
      </mat-form-field>
      <mat-error *ngIf="titulo.invalid && (titulo.touched || titulo.dirty)" class="errorMessage">
        Obrigatório
      </mat-error>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Preço*</mat-label>
        <input [formControl]="preco" matInput placeholder="Preço" [errorStateMatcher]="precoErrorStateMatcher">
      </mat-form-field>
      <mat-error *ngIf="preco.invalid  && (preco.touched || preco.dirty)" class="errorMessage">
        Obrigatório, maior que 0
      </mat-error>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Preço com desconto*</mat-label>
        <input [formControl]="precoDesconto" matInput [errorStateMatcher]="precoErrorStateMatcher"
          placeholder="Preço com desconto">
      </mat-form-field>
      <mat-error *ngIf="ofertaForm.errors?.precoDescontoMaior && (precoDesconto.touched || precoDesconto.dirty)"
        class="errorMessage">
        Obrigatório, deve ser maior que 0 e menor que o preço normal
      </mat-error>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Loja*</mat-label>
        <mat-select [formControl]="loja" [errorStateMatcher]="defaultErrorStateMatcher">
          <mat-option *ngFor="let loja of lojas" value={{loja.id}}>{{loja.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error *ngIf="loja.invalid && (loja.touched || loja.dirty)" class="errorMessage">
        Obrigatório
      </mat-error>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input [formControl]="descricao" matInput placeholder="">
      </mat-form-field>
    </div>

    <div class="campos">
      <button mat-raised-button routerLink="/nossas-ofertas">Cancelar</button>
      <button class="btn-submit" [disabled]="!ofertaForm.valid" mat-raised-button color="primary">Salvar</button>
    </div>
  </div>
</form>
