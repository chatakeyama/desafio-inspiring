<form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">

  <div class="grid">
    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input readonly [formControl]="id" matInput placeholder="ID do jogo">
      </mat-form-field>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input [formControl]="titulo" matInput placeholder="Título do jogo">
      </mat-form-field>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Preço</mat-label>
        <input [formControl]="preco" matInput placeholder="Preço">
      </mat-form-field>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Preço com desconto</mat-label>
        <input [formControl]="precoDesconto" matInput placeholder="Preço com deaconto">
      </mat-form-field>
    </div>
    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Loja</mat-label>
        <mat-select [formControl]="loja">
          <mat-option *ngFor="let loja of lojas" value={{loja.id}}>{{loja.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="campos">
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input [formControl]="descricao" matInput placeholder="">
      </mat-form-field>
    </div>

    <div class="campos">
      <button  mat-raised-button color="primary">Salvar</button>
    </div>

  </div>
</form>
